name: KivyMD CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # ────────────────────────────────
  # 1. Headless test (prebehne bleskovo)
  # ────────────────────────────────
  test_headless:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ALL needed system packages (jediný riadok, ktorý zabije 99 % chýb)
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y \
            build-essential git zip unzip \
            python3-dev python3-pip python3-setuptools \
            libffi-dev libssl-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libmtdev-dev \
            libgl1-mesa-dev libgles2-mesa-dev \
            xclip xsel \
            libcairo2-dev \           # ← pycairo cez Meson
            libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev \
            autoconf automake libtool pkg-config

      - name: Install Kivy (master) + KivyMD dev
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir "kivy[base]" --pre
          pip install --no-cache-dir https://github.com/kivy/kivy/archive/master.zip
          pip install --no-cache-dir git+https://github.com/kivymd/KivyMD.git@master
          # Ak chceš presne 2.0.1.dev0 namiesto najnovšieho master:
          # pip install --no-cache-dir kivymd==2.0.1.dev0

      - name: Headless test – skončí okamžite
        run: python main.py
        env:
          KIVY_NO_WINDOW: 1
          KIVY_CLIPBOARD: dummy
          KIVY_WINDOW: sdl2
          # zabráni hľadaniu xclip/xsel
          HOME: /home/runner

  # ────────────────────────────────
  # 2. Android build (20–30 min, len arm64-v8a)
  # ────────────────────────────────
  build_android:
    needs: test_headless
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build APK with newest Buildozer (2025)
        uses: ArtemSBulgakov/buildozer-action@v1
        with:
          command: buildozer android debug
          buildozer_version: master          # najnovší buildozer + python-for-android
          workdir: .

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: KivyMD-Example-APK
          path: bin/*.apk
          retention-days: 14
