name: KivyMD CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test_headless:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Fix apt repositories + install ALL system packages
        run: |
          sudo rm -f /etc/apt/sources.list.d/*.list
          echo "deb http://archive.ubuntu.com/ubuntu noble main restricted universe multiverse" | sudo tee /etc/apt/sources.list
          echo "deb http://archive.ubuntu.com/ubuntu noble-updates main restricted universe multiverse" | sudo sudo tee -a /etc/apt/sources.list
          echo "deb http://security.ubuntu.com/ubuntu noble-security main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
          
          sudo apt-get update -qq
          sudo apt-get install -y \
            build-essential git zip unzip \
            python3-dev python3-setuptools python3-pip \
            libffi-dev libssl-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libmtdev-dev \
            libgl1-mesa-dev libgles2-mesa-dev \
            xclip xsel \
            libcairo2-dev \
            libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev \
            autoconf automake libtool pkg-config

      - name: Install Kivy master + KivyMD dev
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir https://github.com/kivy/kivy/archive/master.zip
          pip install --no-cache-dir git+https://github.com/kivymd/KivyMD.git@master
          # alebo ak chceš presne 2.0.1.dev0:
          # pip install --no-cache-dir kivymd==2.0.1.dev0

      - name: Headless test (prebehne do 10 sekúnd)
        run: python main.py
        env:
          KIVY_NO_WINDOW: 1
          KIVY_CLIPBOARD: dummy
          KIVY_WINDOW: sdl2

  build_android:
    needs: test_headless
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build APK (20–30 min)
        uses: ArtemSBulgakov/buildozer-action@v1
        with:
          command: buildozer android debug
          buildozer_version: master
          workdir: .

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: KivyMD-Example-APK
          path: bin/*.apk
          retention-days: 14
