name: KivyMD CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # ----------------------------------------------------
  # 1. Rýchly test načítania appky (headless (prebehne do 10 sekúnd)
  # ----------------------------------------------------
  test_headless:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libmtdev-dev xclip xsel  # tieto dve veci zabijú ten nekonečný clipboard loop

      - name: Install Kivy master + KivyMD 2.x dev
        run: |
          pip install --upgrade pip
          pip install "kivy[base]" --pre --no-cache-dir
          pip install https://github.com/kivy/kivy/archive/master.zip
          pip install git+https://github.com/kivymd/KivyMD.git@master

      - name: Headless test (ukončí sa okamžite)
        run: python main.py
        env:
          KIVY_NO_WINDOW: 1
          KIVY_CLIPBOARD: dummy      # zabije xclip/xsel pokusy
          KIVY_WINDOW: sdl2
          HOME: /home/runner         # aby sa config.ini správne zapisoval

  # ----------------------------------------------------
  # 2. Build Android APK cez Buildozer (prebehne do 25–35 min)
  # ----------------------------------------------------
  build_android:
    needs: test_headless
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1   # novšia a rýchlejšia fork (2025)
        with:
          command: buildozer android debug
          buildozer_version: master                  # najnovší buildozer = menej bugov
          workdir: .

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: KivyMD-Example-APK
          path: bin/*.apk
          retention-days: 14
